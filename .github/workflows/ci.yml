name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js (v20 as per Lab)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # 1. Unit Tests (Προηγούμενο βήμα)
      - name: Run Unit Tests
        run: npm test

      # 2. Start Server (Method from Lab Manual)
      - name: Start Node.js server
        run: |
          nohup node server.js > server.log 2>&1 & 
          echo "Server started with PID $!"

      # 3. Wait for Server
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:3000/users/1/activities > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... (attempt $i/30)"
            sleep 2
          done
          echo "Server failed to start"
          cat server.log
          exit 1

      # 4. Setup k6
      - name: Setup K6
        uses: grafana/setup-k6-action@v1

      # 5. Load Test - Route 1: Activities
      - name: Run k6 Load Test - Activities
        uses: grafana/run-k6-action@v1
        with:
          path: tests/k6/load_test_activities.js

      # 6. Load Test - Route 2: Pinned Activities
      - name: Run k6 Load Test - Pinned
        uses: grafana/run-k6-action@v1
        with:
          path: tests/k6/load_test_pinned.js

      # 7. Spike Test - Route 1: Activities
      - name: Run k6 Spike Test - Activities
        uses: grafana/run-k6-action@v1
        with:
          path: tests/k6/spike_test_activities.js

      # 8. Spike Test - Route 2: Pinned Activities
      - name: Run k6 Spike Test - Pinned
        uses: grafana/run-k6-action@v1
        with:
          path: tests/k6/spike_test_pinned.js

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}